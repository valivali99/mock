<mat-icon *ngIf="hideComponents" (click)="toggleExpansion()">keyboard_arrow_down</mat-icon>

<mat-icon *ngIf="!hideComponents" (click)="toggleExpansion()">keyboard_arrow_right</mat-icon>

<mat-icon>extension</mat-icon>
{{part.name}}

<ng-container *ngIf="hideComponents">

    <div>
        <mat-icon *ngIf="(part.rawParts || part.rawMaterials || part.commodities) && hideMaterials"
            (click)="toggleMaterials()">keyboard_arrow_down</mat-icon>

        <mat-icon *ngIf="(part.rawParts || part.rawMaterials || part.commodities) && !hideMaterials"
            (click)="toggleMaterials()">keyboard_arrow_right</mat-icon>

        <mat-icon>reorder</mat-icon>
        Materials

        <div *ngIf="hideMaterials">

            <div *ngFor="let rawMaterial of part.rawMaterials">
                <app-raw-material [rawMaterial]=rawMaterial></app-raw-material>
            </div>

            <div *ngFor="let rawPart of part.rawParts">
                <app-raw-part [rawPart]=rawPart></app-raw-part>
            </div>

            <div *ngFor="let commodity of part.commodities">
                <app-commodity [commodity]=commodity></app-commodity>
            </div>

        </div>

    </div>

    <div>
        <mat-icon *ngIf="part.steps && hideSteps" (click)="toggleSteps()">keyboard_arrow_down</mat-icon>

        <mat-icon *ngIf="part.steps && !hideSteps" (click)="toggleSteps()">keyboard_arrow_right</mat-icon>

        <mat-icon class="process">repeat_on</mat-icon>Processes

        <div *ngIf="part.steps && hideSteps">
            <div *ngFor="let step of part.steps">
                <app-step [step]=step></app-step>
            </div>
        </div>
    </div>

    <div>
        <mat-icon class="empty">alarm</mat-icon>

        <mat-icon class="result">receipt</mat-icon>Result Details
    </div>

</ng-container>
